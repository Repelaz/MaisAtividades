<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade12</title>
</head>

<body>

    <script>
        var dia = parseInt(prompt('Informe o dia: '));
        var mes = parseInt(prompt('Informe o mês: '));
        var ano = parseInt(prompt('Informe o ano: '));

        function verificacao(dia, mes, ano) {
            var nomeMes;

            if (mes == 1) {
                nomeMes = 'Janeiro';
            } else if (mes == 2) {
                nomeMes = 'Fevereiro';
            } else if (mes == 3) {
                nomeMes = 'Março';
            } else if (mes == 4) {
                nomeMes = 'Abril';
            } else if (mes == 5) {
                nomeMes = 'Maio';
            } else if (mes == 6) {
                nomeMes = 'Junho';
            } else if (mes == 7) {
                nomeMes = 'Julho';
            } else if (mes == 8) {
                nomeMes = 'Agosto';
            } else if (mes == 9) {
                nomeMes = 'Setembro';
            } else if (mes == 10) {
                nomeMes = 'Outubro';
            } else if (mes == 11) {
                nomeMes = 'Novembro';
            } else if (mes == 12) {
                nomeMes = 'Dezembro';
            } else {
                return 'Mês inválido';
            }

            var dataFormatada = dia + ' de ' + nomeMes + ' de ' + ano;

            return dataFormatada;
        }

        alert(verificacao(dia, mes, ano));

    </script>


</body>

</html>
