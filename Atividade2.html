<body>

    <script>

        var numero1 = prompt('Digite o primeiro número: ')
        var numero2 = prompt('Digite o segundo número: ')

        function resultado (num1, num2) {
            var resultado = num1 ** num2

            return resultado
        }

        alert (resultado(numero1, numero2))

    </script>
